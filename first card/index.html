<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Dela+Gothic+One&family=Lobster&family=Young+Serif&display=swap" rel="stylesheet">
    <title>1st product card</title>
</head>
<body>
    <header>
        <figure class="logo_left">
            <img class="logo_left_img" src="./img/logoprot1.png" alt="logo1">
            <figcaption class="logo_left_content">
                <h2 class="logo_left_head">
                    logo 
                    <div class="logo_left_text">
                        here
                    </div>
                </h2>
            </figcaption>
        </figure>
        <h1 class="heading">
            <div class="firstline">
                TODAY'S
            </div>
            <div class="secondline">
                Special
            </div>
            <div class="thirdline">
                FOOD MENU
            </div>
            <div class="fouthline">
                This Weekend Only
            </div>
        </h1>
    </header>
    <main>
        <section class="text_and_img_delivery">
            <figure class="content_delivery">
                <h2 class="delivery_head">
                    Free Home Delivery
                </h2>
                <img src="./img/logo2.png" alt="logo2">
            </figure>
        </section>
        <section class="big_img">
            <img src="./img/bowl.png" alt="bowl" class="big_bowl">
        </section>
        <section class="sale">
            <div class="sale_text">
                <div class="percent">
                    50
                    <sup>
                    <span class="percent_lastletter">
                        %
                    </span>
                    </sup>
                </div>
                <div class="secondpart_text">
                    off
                </div>
                <div class="thirdpart_text">
                    on all items
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="button">
            <div class="button_text">
                ORDER NOW
            </div>
        </div>
        <div class="contacts">
            <div class="tel_number">
                323-517-4946
            </div>
            <div class="website_link">
                WWW.YOURWEBSITE.COM
            </div>
        </div>
    </footer>
</body>
</html>
